name       : totem
version    : 3.24.0
release    : 12
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/totem/3.24/totem-3.24.0.tar.xz : 9bd78f7b940e886b5c809acdfe00a610a834de5080dd40272b92835528a58d01
license    : GPL-2.0
component  : multimedia.video
summary    : GNOME Multimedia Player
description: |
    Videos, also known as Totem, is the official movie player of the GNOME desktop environment. It features a searchable list of local videos, and DVDs, as well as local network video shares (using UPnP/DLNA) and video highlights from a number of web sites.
clang      : no
builddeps  :
    - pkgconfig(clutter-gst-3.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(totem-plparser)
    - gstreamer-1.0-plugins-good
    - itstool
rundeps    :
    - grilo-plugins
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
